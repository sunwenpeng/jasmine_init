<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  
  <script type="text/javascript" src="spec/button_test.js"></script>
    <script type="text/javascript" src="spec/compare_test.js"></script>
    <script type="text/javascript" src="spec/guessNumber_test.js"></script>
    <script type="text/javascript" src="spec/integration_test.js"></script>
    <script type="text/javascript" src="spec/random_num_test.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="src/hello_world.js"></script>
    <script type="text/javascript" src="src/button.js"></script>
    <script type="text/javascript" src="src/compare.js"></script>
    <script type="text/javascript" src="src/random_num.js"></script>

    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>


<input type="button" value="点击产生一个随机四位" onClick="btn_click()">
<span id="txt1" style="display: none">已经产生一个随机数！</span>

请输入您猜测的四位数字:
<input type="text" id="guess" name="firstname"/>
<button onclick="btn_click_1()">确认</button>

<span id="txt3" style="display: none"/>

</body>
</html>
